<html>
<head>
  <title>Etch-A-Sketch</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="scripts/script.js"></script>
</head>
<body>
  <div id="outerContainer">
    <div id='leftButtonContainer'>
      <button id='clear'>Clear</button>
      <button id='newGrid'>New Grid</button>
      <button id='toggleSketch' value='Disable Sketching'><p id='disable'>Disable</p><p id='enable'>Enable</p> Sketching</button>
    </div>
    <div id='rightButtonContainer'>
      <p>Color Mode:</p>
      <form>
        <p><input type='radio' name='colorMode' id='solid' value='Solid' checked>Solid</p>
        <p><input type='radio' name='colorMode' id='darken' value='Darken'>Darken</p>
        <p><input type='radio' name='colorMode' id='random' value='Random'>Random</p>
        <p id='colorPickerP'>Color: <input name='Color Picker' type='color' id='colorPicker'></p>
        <div id='darkenDiv'>
          <p id='sliderP'>Darken by: </p>
          <input type='range' id='slider' min='1' max='100' value='50'/>
        </div>
      </form>
    </div>
  <div id="sketchAreaContainer"></div>
  </div>
</body>
</html>
